<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logout</title>
  </head>
  <body>
    <ul>
      <li>
        <a href="./../index.html">Back</a>
      </li>
    </ul>
    <h1>Logout</h1>
    <div>
      <button onclick="onClickLogout()">Logout</button>
    </div>
    <script>
      "use strict";

      const onInit = () => {};

      const onClickLogout = async () => {
        localStorage.clear();
      };

      onInit();
    </script>
  </body>
</html>
